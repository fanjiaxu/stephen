	color: #000000;

<body>
<div id="header">
	<head>水调歌头</head>
	</div>
 <hr color="#AAAAAA">
 <div id="p1">
	 明月几时有，把酒问青天。<br/>
	 不知天上宫阙，今夕是何年？<br/>
	 我欲乘风归去，又恐琼楼玉宇。<br/>
	 高处不胜寒。<br/>
	 起舞弄清影，何似在人间！<br/><br/>
 </div>
 <div id="p2">
	 转朱阁，低绮户，照无眠。<br/>
	 不应有恨，何事长向别时圆？<br/>
	 人有悲欢离合，月有阴晴圆缺，<br/>
	 此事古难全。<br/>
	 短圆人长久，千里共婵娟。<br/>
 </div>
</body>
</html>
